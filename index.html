<!doctype html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<label>Enter Your GitHub Token Here:</label>
<div>
  <textarea name="gh-key" id="gh-key" cols="30" rows="1">1234</textarea>
</div>

<label>File Name:</label>
<div>
  <textarea name="file-name" id="file-name" cols="30" rows="2">Test File  Name</textarea>
</div>

<label>Description:</label>
<div>
  <textarea name="description" id="description" cols="30" rows="5">TEST Description</textarea>
</div>

<label>New Gist Content:</label>
<div>
  <textarea name="content" id="content" cols="30" rows="10">TEST CONTENT</textarea>
</div>

<input type="button" id="submit" value="Submit" >

  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/github_client.js"></script>
</body>
