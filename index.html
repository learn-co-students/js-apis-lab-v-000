<!doctype html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Create a Gist:</h1>
    <form class="gist_form" action="index.html" method="post">
      <label for="token">Token:</label>
      <input type="text" name="token" id="token"><br><br>

      <label for="file_name">File Name:</label>
      <input type="text" name="file_name" id="file_name"><br><br>

      <label for="description">Description:</label>
      <input type="text" name="description" id="description"><br><br>

      <label for="content">Content:</label><br>
      <textarea name="content" id="content" rows="8" cols="40" placeholder="Enter your Gist here."></textarea><br><br>

      <input type="button" name="Submit" id="submit" value="Submit">
    </form>

  <h2>My Gists</h2>
  <div id="gists">

  </div>

  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/github_client.js"></script>
</body>
