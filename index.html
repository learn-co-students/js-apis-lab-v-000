<!doctype html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">

    <h2>Create a Gist</h2>

    <div class="well col-xs-4 pull-left">
      <label>Username:</label><br>
      <input id="username" type="text"><br></br>

      <label>Personal Token:</label><br>
      <input id="token" type="text"><br>

      <h4>Add New Gist</h4>

      <label>File name:</label><br>
      <input id="file_name" type="text"><br></br>

      <label>Description:</label><br>
      <textarea id="description"></textarea><br></br>

      <label>Contents:</label><br>
      <textarea id="contents"></textarea><br></br>

      <button id="submit" class="btn btn-info">Create Gist</button>
    </div>

    <div class="well col-xs-8 pull-right">
      <h2>My Gists</h2>
      <ul id="gistlist"></ul>
    </div>

  </div>

  <!--     JavaScript     -->
  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/github_client.js"></script>
</body>
