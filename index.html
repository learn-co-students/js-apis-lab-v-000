<!doctype html>
<head>
  <title>Github Gists</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <h1>Github Gists</h1>

    <form action="" id="new_gist">
      <label for="token">Token:</label><br>
      <input type="text" name="token" id="token" placeholder="Github token"><br>

      <label for="description">Description:</label><br>
      <input type="text" name="description" id="description" placeholder="Gist description"><br>

      <label>File Name:</label><br>
      <input type="text" name="file_name" id="file_name" placeholder="Filename including extension..."><br>

      <label for="content">Content: </label><br>
      <textarea name="content" id="content" cols="30" rows="5"></textarea><br>
      <input type="submit" value="Create Gist">
    </form>

    <section id="gists">
      <h2>My Gists</h2>
      <ul id="gist_list">

      </ul>
    </section>
  </div>

  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/github_client.js"></script>
</body>
